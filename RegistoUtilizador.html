<!doctype html>
<html>
    <head>
        <title>Registo Utilizador</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>

            <!-- CSS -->
            <link rel="stylesheet" type="text/css" href="css/styleRegistoUtilizador.css">

            <!-- jQuery -->
            <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
            <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.structure.css">
            <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.theme.css">

        
    </head>
    <body>
        <div class="registerbox">
        <img src="images/utilizador.png" class="avatar">
            <h1>Registo Utilizador</h1>
            <form>
                <p>Primeiro Nome</p>
                <input type="text" name="" placeholder="Insira o seu primeiro nome">
                <p>Sobrenome</p>
                <input type="text" name="" placeholder="Insira o seu último nome">
                <p>Número de Telemóvel</p>
                <input type="text" name="" placeholder="Insira o seu número de telemóvel">
                <p>E-mail</p>
                <input type="text" name="" placeholder="Insira o e-mail">
                <p>Password</p>
                <input type="password" name="" placeholder="Insira a password">
                <form>
                    <input class="MyButton" type="button" value="Registar" onclick="window.location.href = 'index.html'" />
                    </form>
                <a href="LoginUtilizador.html">Já possui conta?</a>
            </form>


        </div>





    </body>
    </html>
