<!doctype html>
<html>
<head>
<title>Registo Empresas</title>
      
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/styleRegistoEmpresas.css">

        <!-- jQuery -->
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.structure.css">
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.theme.css">
<body>
    <div class="registerbox">
    <img src="images/empresas.png" class="avatar">
        <h1>Registo Empresas</h1>
        <form>
            <p>Nome da Empresa</p>
            <input type="text" name="" placeholder="Insira o nome da empresa">
            <p>Número de Telemóvel</p>
            <input type="text" name="" placeholder="Insira o número de telemóvel">
            <p>Localização</p>
            <input type="text" name="" placeholder="Insira a localização da empresa">
            <p>Especialidade</p>
            <input type="text" name="" placeholder="Insira a especialidade da empresa">
            <p>E-mail</p>
            <input type="text" name="" placeholder="Insira o e-mail">
            <p>Password</p>
            <input type="password" name="" placeholder="Insira a password">
            <form>
                <input class="MyButton" type="button" value="Registar" onclick="window.location.href = 'index.html'" />
                </form>
            <a href="LoginEmpresas.html">Já possui conta?</a>
        </form>


    </div>


</body>
</html>
